<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="description" content="{{ page.description }}">
        <meta name="author" content="Thomas Shriver" />

        <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
        
        <title>{% if page.title == null %}
 {{site.name}}
{% else %}
 {{page.title | append:' | ' | append:site.name}}
{% endif %}</title>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="navigation" class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{site.baseurl}}/"><b>{{ site.name }}</b></a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li {% if page.url == '/index.html' %}class="active"{% endif %}><a href="{{site.baseurl}}/">Home</a></li>
                <!-- <li {% if page.url contains '/blog' %}class="active"{% endif %}><a href="{{site.baseurl}}blog">Blog</a></li> -->
                <li {% if page.url contains '/getting-there' %}class="active"{% endif %}><a href="{{site.baseurl}}/getting-there">About</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        {{ content }}

        
        <div id="c">
            <div class="container">
                <div class="pull-left">
                    {{ site.time | date:'%Y' }} &copy Thomas Shriver
                </div>
                <div class="pull-right">
                    <p>built by <a href="http://bitstreamtech.co" target="_blank">teddy</a></p>
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" ></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=geometry"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/magnific-popup.css">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/jquery.magnific-popup.min.js"></script>
        <script type="text/javascript" src="{{site.baseurl}}/assets/js/app.js"></script>
        <script type="text/javascript">
        // $(function() {
        //     if (typeof onLoad == 'function') { 
        //       onLoad(); 
        //     }
        // });
        </script>
    </body>
</html>
